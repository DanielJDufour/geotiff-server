  <meta charset="utf-8">

#mapid { height: 600px; }

<body cz-shortcut-listen="true">



<div id="mapid"></div>

<script>
var mymap = L.map('mapid').setView([-12.657356, 141.777231], 13)

L.tileLayer('https://hqp4riym0e.execute-api.us-west-2.amazonaws.com/latest/tiles/calculate/{x}/{y}/{z}?{sceneId}', {
  sceneId: 'sceneId=LC80990692014143LGN00',
  // sceneId: 'sceneId=LC080990692018072120180721',
  maxZoom: 16
}).addTo(mymap)
</script>





</body></html>
